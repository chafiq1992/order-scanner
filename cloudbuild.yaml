# cloudbuild.yaml ─ Continuous build + deploy to Cloud Run
substitutions:
  _SERVICE: order-scanner
  _REGION: europe-west1
  _IMAGE: europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/order-scanner/order-scannerv3:$SHORT_SHA

steps:
# 1 Build image (backend Dockerfile)
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', '${_IMAGE}', '-f', 'backend/Dockerfile', 'backend']

# 2 Push image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '${_IMAGE}']

# 3 Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - run
    - deploy
    - '${_SERVICE}'
    - '--image'
    - '${_IMAGE}'
    - '--region'
    - '${_REGION}'
    - '--quiet'
    - '--allow-unauthenticated'

images:
- '${_IMAGE}'
